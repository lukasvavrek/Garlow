<div class="container mt-4">
    <div class="row">
        <h1>Location: {{location.name}}</h1>
    </div>

    <div class="row">
        <div class="col-sm-5">
            <div class="card">
                <img class="card-img-top img-thumbnail" src="{{location.photoUrl}}">
                <div class="card-body">
                    <div>
                        <strong>Address:</strong>
                        <p>{{location.address}}</p>
                    </div>
                    <div>
                        <strong>Public Id:</strong>
                        <p><button class="copy-to-clipboard-btn mr-2" ngxClipboard [cbContent]="location.publicId"><i class="fa fa-clipboard"></i></button>{{location.publicId}}</p>
                    </div>
                    <div>
                        <strong>Secret Key:</strong>
                        <p><button class="copy-to-clipboard-btn mr-2" ngxClipboard [cbContent]="location.secretKey"><i class="fa fa-clipboard"></i></button>{{location.secretKey}}</p>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-primary w-100" (click)="deleteLocation()">Delete</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-7">
            <div class="tab-panel">
                <tabset class="member-tabset">
                <tab heading="About {{location.name}}">
                    <h4>Description</h4>
                    <p>{{location.name}}</p>
                    <h4>Looking For</h4>
                    <p>{{location.name}}</p>
                </tab>
                <tab heading="Interests">
                    <h4>Interests</h4>
                    <p>{{location.name}}</p>
                </tab>
                <tab heading="Photos">
                    <!-- <ngx-gallery [options]="galleryOptions" [images]="galleryImages"></ngx-gallery> -->
                </tab>
                <tab heading="Messages">
                    <p>Messages will go here</p>
                </tab>
                </tabset>
            </div>
        </div>
    </div>
</div>
