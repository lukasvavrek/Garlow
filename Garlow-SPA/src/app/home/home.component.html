<div class="container mt-5">
  <div *ngIf="!registerMode" style="text-align: center">
    <h1>Monitor your public space!</h1>
    <p class="lead">
      Garlow is a platform that allows you to monitor your shop or office.
      It automates tracking of arrivals and exits of people directly from your security camera feed
      and provides you with a simple and clear visualization.
    </p>
    <div *ngIf="anonymousMode" class="text-center">
      <button class="btn btn-primary btn-lg mr-2" (click)="registerToggle()">Register</button>
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>
</div>
